
<form class="form-horizontal" role="form" ng-submit="updateShipwreck()">

	<div class='form-group' ng-controller="TypeaheadCtrl">
		<div class='form-group'>
			<label for="name" class="col-sm-2 control-label">ProjectInfo</label>

			<!-- 		<pre>Model: {{selected.tower | json}}</pre>  -->
			<div class="col-sm-8">
				<input type="text" ng-model="selected"
					uib-typeahead="item as item.project for item in projectList | filter:$viewValue | limitTo:8"
					ng-change="updateInfo(selected)" class="form-control">
			</div>
		</div>
	
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Tower</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.tower" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Project</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.project" class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Offsite
				Location</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.offsite_location"
					class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Service Line</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.service_line"
					class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">SUB SP</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.sub_sp" class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Project Type</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.project_type"
					class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Onsite WON</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.onsite_won"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Nearshore
				WON</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.near_won"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Offsite WON</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.offsite_won"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Onsite Rate</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.onsite_rate"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Offsite Rate
			</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.offsite_rate"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Nearshore
				Rate</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.near_rate"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Probability</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.probability"
					class="form-control" />
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Save" />
		</div>
	</div>
</form>
