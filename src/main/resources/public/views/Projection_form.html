
<form class="form-horizontal" role="form" ng-submit="addprojection()" >

<!-- 	 	<div class='form-group' ng-controller="TypeaheadCtrl"> -->
<!-- 		<div class='form-group'> -->
		<div class='form-group'>
			<label for="name" class="col-sm-2 control-label">Project</label>

			<!-- 		<pre>Model: {{selected.tower | json}}</pre>  -->
			<div class="col-sm-8">
				<input type="text" placeholder='Type Project Details' ng-model="selected.proc" ng-init="selected.proc=''"
					uib-typeahead="item as item.project for item in projectList | filter:$viewValue | limitTo:8"
					class="form-control">
			</div>
		</div>
	
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Tower</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.proc.tower" class="form-control" />
			</div>
		</div>
		

		

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">WON</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.proc.won_number"
					class="form-control" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">WON LOCATION</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.proc.won_type"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Month</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.proc.month"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Year</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.proc.Year"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Resource Count</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.proc.resource_count"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Revenue</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.proc.revenue"
					class="form-control" />
			</div>
			
		</div>
		
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Holiday Count</label>
			<div class="col-sm-8">
				<input type="text" ng-model="selected.proc.Holiday_count"
					class="form-control" />
			</div>
			
		</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Save" />
		</div>
	</div>
	
</form>
